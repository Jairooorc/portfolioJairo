<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Idiomas Personalizado</title>
    <style>
        /* Estilo para el menú principal */
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            position: relative;
            display: inline-block;
        }

        .menu-link {
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            color: #333;
            background-color: #f2f2f2;
        }

        .menu-link:hover {
            background-color: #ddd;
        }

        /* Estilo para el submenú */
        .submenu {
            display: none;
            position: absolute;
            list-style-type: none;
            padding: 0;
            margin: 0;
            top: 100%;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1000;
        }

        .submenu-item {
            width: 200px;
        }

        .submenu-link {
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            color: #333;
            background-color: #f2f2f2;
        }

        .submenu-link:hover {
            background-color: #ddd;
        }

        /* Mostrar submenú al poner el cursor encima del elemento principal */
        .menu-item:hover .submenu {
            display: block;
        }
    </style>
    <script>
        function loadLanguage(lang) {
            fetch(lang + '.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('titulo').textContent = data.titulo;
                    document.getElementById('contenido').textContent = data.contenido;
                })
                .catch(error => console.error('Error al cargar el archivo de traducción:', error));
        }
    </script>
</head>
<body>
    <ul class="menu">
        <li class="menu-item">
            <a href="#" class="menu-link">Idioma</a>
            <ul class="submenu">
                <li class="submenu-item"><a href="#" class="submenu-link" onclick="loadLanguage('es')">Español</a></li>
                <li class="submenu-item"><a href="#" class="submenu-link" onclick="loadLanguage('en')">Inglés</a></li>
            </ul>
        </li>
        <li class="menu-item"><a href="#" class="menu-link">Elemento 2</a></li>
        <li class="menu-item"><a href="#" class="menu-link">Elemento 3</a></li>
    </ul>

    <h1 id="titulo">Título en Español</h1>
    <p id="contenido">Este es el contenido en español.</p>
</body>
</html>
